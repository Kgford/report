{% extends 'users/base.html' %}{% block body_block %}	<div class="container">	 <div class="jumbotron">			<h1>Login</h1>			<form method="post" action="{% url 'users:user_login' %}">				{% csrf_token %}				{# A more "HTML" way of creating the login form#}				<input type="hidden" name = '_url' value = "{{direct_to}}">				<label for="username">Username:</label>				<input type="text" name="username" placeholder="Username">				<p>				<label for="password">Password:&nbsp</label>				<input type="password" name="password" placeholder="Password">				</p>				<input type="submit" name="" value="Login">			</form>		</div>	 </div>{% endblock %}
